version: '3'
services:
  bruschetta:
    build: .
    ports:
      - "3000:3000"
    links:
      - database
    env_file:
      - ./credentials.env
  database:
    restart: always
    image: postgres:alpine
    env_file:
      - ./credentials.env
    volumes:
      - /srv/docker/postgresql:/var/lib/postgresql