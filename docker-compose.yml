version: '3'
services:
  bruschetta:
    build: .
    ports:
      - "3000:3000"
    links:
      - database
    env_file:
      - ./credentials.env
    depends_on:
      - database
  database:
    restart: always
    image: postgres:alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./credentials.env
volumes:
  pgdata: