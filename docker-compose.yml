version: '3'
services:
  bruschetta:
    build: .
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - ./credentials.env
    links:
      - postgres
  postgres:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - ./credentials.env
    volumes:
      - /srv/docker/postgresql:/var/lib/postgresql